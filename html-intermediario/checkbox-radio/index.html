<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, radio</title>
</head>
<body>
    <h1>Checkbox, radio</h1>

    <h3>Linguagens para DEV</h3>
    <input type="checkbox" name="linguagens" id="c#" checked>
    <label for="c#">C#</label><br>
    
    <input type="checkbox" name="linguagens" id="js">
    <label for="js">Javascript</label><br>

    <input type="checkbox" name="linguagens" id="html">
    <label for="html">HTML5</label><br>

    <input type="checkbox" name="linguagens" id="css">
    <label for="css">CSS</label><br>

    <h3>Gênero</h3>
    <input type="radio" name="Gênero" id="masculino" checked>
    <label for="masculino">Masculino</label><br>

    <input type="radio" name="Gênero" id="feminino">
    <label for="feminino">Feminino</label>

</body>
</html>
