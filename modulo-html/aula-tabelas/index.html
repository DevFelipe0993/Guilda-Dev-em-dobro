<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        th, td {
            border: 1px solid black;
        }

        thead {
            background-color: grey;
        }

        tfoot {
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black friday</th>
            </tr>
        </thead>
        <!-- colspan = coluna
             rowspan = linha -->
        <tbody>
            <tr>
                <td colspan="1">Produto 1</td>
                <td rowspan="1">2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>10$</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>15$</td>
                <td>não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
