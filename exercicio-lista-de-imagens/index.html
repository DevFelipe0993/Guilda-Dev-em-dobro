<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/responsivo.css">
</head>
<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="imagens/rome.png" alt="pintura de roma">

                <div class="informacoes">
                    <h2>Rome</h2>
                    <h3>Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="imagens/boat.png" alt="pintura de boat at sea">

                <div class="informacoes">
                    <h2>Boat at Sea</h2>
                    <h3>Vicent Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="imagens/sand-and-sea.png" alt="pintura de sand-and-sea">

                <div class="informacoes">
                    <h2>Sand and Sea</h2>
                    <h3>Da vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="imagens/starry-night.png" alt="pintura de starry-night">

                <div class="informacoes">
                    <h2>Starry Night</h2>
                    <h3>Vicent Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
