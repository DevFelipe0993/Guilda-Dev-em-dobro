<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items - Grow - Basis - Shrink</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Flex Items - Grow - Basis - Shrink</h1>

    <section>
        <h2>Grow</h2>

        <h3>Flex Grow</h3>
        <div class="container">
            <div class="item grow-0">1</div>
            <div class="item grow-0">2</div>
            <div class="item grow-0">3</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>

        <div class="container">
            <div class="item grow-1 basis-100">Teste 123</div>
            <div class="item grow-1 basis-200">Teste 123 456</div>
            <div class="item grow-1 basis-300">Teste Teste123456</div>
        </div>
    </section>

    <section>

        <h3>Shrink</h3>
        <div class="container shrink">
            <div class="item shrink-0">Teste  Teste   Teste  Teste</div>
            <div class="item shrink-2">Teste123 456456456456</div>
            <div class="item shrink-3">Teste123456</div>
        </div>
    </section>
</body>
</html>
